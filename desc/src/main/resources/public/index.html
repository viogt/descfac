<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="public/styles.css">
    <script src="public/script.js"></script>-->
    <title>▲ Upload and Analyze</title>
    <style>
        body {
            background-color: #ddd;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 24px;
            background-color: #fff;
            box-shadow: 0 4px 8px #666;
            border-radius: 16px;
            font: normal 16px Arial, sans-serif;
            text-align: center;
        }

        h2 {
            font: bold 24px Arial, sans-serif;
            color: #ccc;
        }

        input[type="file"] {
            font-size: 16px;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 5px solid #00f;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-top: .6px solid #ccc;
        }

        td {
            padding: 6px;
            text-align: left;
            border-bottom: .6px solid #ccc;
        }

        b {
            font-weight: normal;
            padding: 2px 6px;
            background-color: orange;
            border-radius: 6px;
        }

        b[lilac] {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>▲ Upload and Analyze</h2>
        <input type="file" id="fileInput" onchange="uploadFile()">
        <p id="message"></p>
    </div>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0]; // Get the first selected file
            const messageElement = document.getElementById("message");

            /*if (!file || !file.name.endsWith(".xlsx")) {
              messageElement.innerHTML = "<font color='red'>Please select an .XLSX file.</font>";
              return;
            }*/
            messageElement.innerHTML = "<span class='loader'></span> Processing...";

            const formData = new FormData();
            formData.append("myFile", file);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) messageElement.innerHTML = await response.text();
                else {
                    const errorText = await response.text();
                    messageElement.textContent = `Upload failed: ${response.status} - ${errorText}`;
                }
            } catch (error) {
                messageElement.textContent = `Network error: ${error.message}`;
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>

</html>
